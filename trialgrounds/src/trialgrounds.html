<head lang="en">
  <title>trialgrounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/trialgrounds/trialgrounds.css" />
  <script src="/trialgrounds/trialgrounds.js"></script>
</head>
<body>
  <!-- standalone tests-->
  <div id="standalone-trialgrounds" class="trialgrounds standalone-trialgrounds">
    <div id="standalone-waypoint-template" class="waypoint-template">
      <div class="fail-content">standalone wp</div>
    </div>

    <div id="standalone-wayfinder" class="wayfinder standalone-wayfinder"></div>
  </div>

  <!-- nested waypoint tests -->
  <div id="nested-trialgrounds" class="trialgrounds nested-trialgrounds">
    <div id="nested-container-template" class="nested-container nested-container-template">
      <div id="wp-nested-waypoint-template" class="nested-waypoint waypoint-template">
        <div class="fail-content">nested wp</div>
      </div>
    </div>

    <div id="sticky-root" class="nested-container scroll-container sticky-root">
      <div class="spacer"></div>
      <div id="sticky-container" class="nested-container sticky-container">
        <div id="wp-sticky" class="nested-waypoint sticky-waypoint">
          <div class="fail-content">sticky</div>
        </div>
      </div>
      <div class="spacer"></div>
    </div>

    <div id="double-preserve3d-root" class="nested-container double-preserve3d-root">
      <div id="double-preserve3d-container" class="nested-container double-preserve3d-container">
        <div id="wp-double-preserve3d" class="nested-waypoint double-preserve3d-waypoint">
          <div class="fail-content">double preserve3d</div>
        </div>
      </div>
    </div>

    <div id="revert-preserve3d-root" class="nested-container revert-preserve3d-root">
      <div id="revert-preserve3d-container" class="nested-container revert-preserve3d-container">
        <div id="wp-revert-preserve3d" class="nested-waypoint revert-preserve3d-waypoint">
          <div class="fail-content">revert preserve3d</div>
        </div>
      </div>
    </div>

    <div id="nested-wayfinder" class="wayfinder nested-wayfinder"></div>
  </div>

  <!-- css copy tests -->
  <div id="copy-trialgrounds" class="trialgrounds copy-trialgrounds">
    <div id="copy-waypoint-template" class="waypoint-template">
      <div class="fail-content">copy wp</div>
    </div>

    <div id="copy-wayfinder" class="wayfinder copy-wayfinder"></div>
  </div>

  <!-- nested wayfinder tests -->
  <div id="nested-wayfinder-trialgrounds" class="trialgrounds">
    <div id="nested-wayfinder-hub-template" class="nested-wayfinder-hub template">
      <div class="nested-wayfinder-container">
        <div id="wp-nest-in-font-size" class="nested-wayfinder-waypoint">
          <div class="fail-content">nested wf wp</div>
        </div>
        <div id="wf-nest-in-font-size" class="nested-wayfinder">
          <div id="test-traveler-nest-in-font-size" class="test-traveler"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- controller -->
  <div id="controller" class="controller">
    <div class="controller-row row-1">
      <div id="hide-button" class="controller-button" onclick="trialgrounds.hide()" (touch)="trialgrounds.hide()">
        hide
      </div>
      <div id="show-button" class="controller-button" onclick="trialgrounds.show()" (touch)="trialgrounds.show()">
        show
      </div>
      <div id="set-button" class="controller-button" onclick="trialgrounds.set()" (touch)="trialgrounds.set()">set</div>
      <div id="anim-button" class="controller-button" onclick="trialgrounds.anim()" (touch)="trialgrounds.anim()">
        anim
      </div>
      <div id="auto-button" class="controller-button" onclick="trialgrounds.auto()" (touch)="trialgrounds.auto()">
        auto
      </div>
    </div>
    <div class="controller-row row-2">
      <div
        id="log-button"
        class="controller-button"
        onclick="trialgrounds.toggleLogging()"
        (touch)="trialgrounds.toggleLogging()"
      >
        log results
      </div>
      <div
        id="log-perf-button"
        class="controller-button"
        onclick="trialgrounds.togglePerfLogging()"
        (touch)="trialgrounds.togglePerfLogging()"
      >
        log perf
      </div>
    </div>
  </div>

  <!-- templates -->
  <div id="t-test-traveler-template" class="test-traveler">
    <div class="pass-content">test traveler</div>
  </div>
</body>
