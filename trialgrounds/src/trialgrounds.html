<head lang="en">
  <title>trialgrounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/trialgrounds/trialgrounds.css" />
  <script src="/trialgrounds/trialgrounds.js"></script>
</head>
<body>
  <!-- standalone tests-->
  <div id="standalone-trialgrounds" class="trial-grounds standalone-trialgrounds">
    <div id="standalone-waypoint-template" class="waypoint-template">
      <div class="fail-content">standalone wp</div>
    </div>

    <div id="standalone-wayfinder" class="wayfinder standalone-wayfinder">
      <!-- <div id="t-test-traveler-border-match" class="test-traveler border-match-traveler">
        <div class="border-match-traveler-child">border-match<p>(traveler's child -webkit-fill-available)</p></div>
      </div> -->
      <div id="t-test-traveler-border" class="test-traveler border-traveler">
        <div class="border-traveler-child"><p>border</p></div>
      </div>
    </div>
  </div>

  <!-- nested tests -->
  <div id="nested-trialgrounds" class="trial-grounds nested-trialgrounds">
    <div id="nested-container-template" class="nested-container nested-container-template">
      <div id="wp-nested-waypoint-template" class="nested-waypoint waypoint-template">
        <div class="fail-content">nested wp</div>
      </div>
    </div>

    <div id="sticky-root" class="nested-container scroll-container sticky-root">
      <div class="spacer"></div>
      <div id="sticky-container" class="nested-container sticky-container">
        <div id="wp-sticky" class="nested-waypoint sticky-waypoint">
          <div class="fail-content">sticky</div>
        </div>
      </div>
      <div class="spacer"></div>
    </div>

    <div id="nested-wayfinder" class="wayfinder nested-wayfinder">
      <div id="t-test-traveler-nested-borders" class="test-traveler nested-borders-traveler">
        <div class="nested-borders-traveler-child"><p>nested-borders</p></div>
      </div>
    </div>
  </div>

  <!-- css copy tests -->
  <div id="copy-trialgrounds" class="trial-grounds copy-trialgrounds">
    <div id="copy-waypoint-template" class="waypoint-template">
      <div class="fail-content">copy wp</div>
    </div>

    <div id="copy-wayfinder" class="wayfinder copy-wayfinder">
    </div>
  </div>

  <!-- controller -->
  <div id="controller" class="controller">
    <div id="hide-button" class="controller-button" onclick="trialgrounds.hide()" (touch)="trialgrounds.hide()">
      hide
    </div>
    <div id="show-button" class="controller-button" onclick="trialgrounds.show()" (touch)="trialgrounds.show()">
      show
    </div>
    <div id="set-button" class="controller-button" onclick="trialgrounds.set()" (touch)="trialgrounds.set()">set</div>
    <div id="auto-button" class="controller-button" onclick="trialgrounds.auto()" (touch)="trialgrounds.auto()">
      auto
    </div>
  </div>

  <!-- templates -->
  <div id="t-test-traveler-template" class="test-traveler">
    <div class="pass-content">test traveler</div>
  </div>
</body>
